---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.categories.size > 0 %}
    | Categories: 
    {% for category in page.categories %}
      <a href="/categories/{{ category | slugify }}/">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
    {% endif %}
  </p>

  {{ content }}
</article>
